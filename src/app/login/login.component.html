<div class="main-wrapper">
  <div class="account-content">
    <div class="container">
      <div class="account-logo">
        <a routerLink="/Mainindex">
          <img src="assets/img/2.png" alt="NJT GROUP" />
        </a>
      </div>
      <div class="account-box">
        <div class="account-wrapper">
          <h3 class="account-title">Se connecter</h3>
          <p class="account-subtitle">Accès à notre tableau de bord</p>
          <form (ngSubmit)="handleLogin()">
            <div class="form-group">
              <label>Nom d'utilisateur</label>
              <input class="form-control" type="text" [(ngModel)]="username" name="username" />
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col">
                  <label>Mot de passe</label>
                </div>
                <div class="col-auto">
                  <a class="text-muted" href="forgot-password.html">Mot de passe oublié?</a>
                </div>
              </div>
              <input class="form-control" type="password" [(ngModel)]="password" name="password" />
            </div>
            <div *ngIf="error" class="text-danger">{{ error }}</div>
            <div class="form-group text-center">
              <button class="btn btn-primary account-btn" type="submit" [disabled]="loading">
                {{ loading ? 'Loading...' : 'Se connecter' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
